<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>eCommerce - Каталог товаров</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href='//fonts.googleapis.com/css?family=PT+Sans:400,700,400italic,700italic%7CPT+Gudea:400,700,400italic%7CPT+Oswald:400,700,300'
          rel='stylesheet' id="googlefont"/>

    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="./css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="./css/revslider.css"/>
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
    <link rel="stylesheet" type="text/css" href="./css/responsive.css"/>

    <style id="custom-style">

    </style>
</h:head>
<h:body>
    <f:event type="preRenderView" listener="${catalogController.preloadCatalog}"/>
    <h:form id="pageForm">
        <div id="wrapper">
            <header id="header" class="header2">
                <ui:include src="common/header.xhtml"/>
            </header>
            <section id="content">
                <div id="category-header">
                    <div class="row">
                        <div class="container">
                            <div class="col-2">
                                <div class="category-image">
                                    <h:graphicImage value="/images/products/cellular.png" alt="Телефоны" styleClass="img-responsive"/>
                                </div><!-- End .category-image -->

                            </div><!-- End .col-2 -->

                            <div class="col-2 last">
                                <div class="category-title">
                                    <h2>Мобильные телефоны</h2>
                                    <p>В данном разделе представлены мобильные телефоны</p>
                                </div><!-- End .category-title -->
                            </div><!-- End .col-2 -->
                        </div><!-- End .container -->
                    </div><!-- End .row -->
                </div><!-- End #category-header -->
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">

                            <div class="row">

                                <div class="col-md-9 col-sm-8 col-xs-12 main-content">

                                    <div class="md-margin"></div><!-- .space -->
                                    <div class="category-item-container category-list-container">
                                        <h:dataTable value="#{catalogController.allProducts}" var="product">
                                            <h:column>
                                                <div class="item item-list clearfix">
                                                    <div class="item-image-container">
                                                        <figure>
                                                            <h:commandLink action="#{catalogController.getProduct(product.id)}">
                                                                <h:graphicImage url="#{product.pathTitlePicture}"
                                                                                styleClass="item-image"/>
                                                                <h:graphicImage url="#{product.pathTitlePicture}"
                                                                                styleClass="item-image-hover"/>
                                                            </h:commandLink>
                                                        </figure>
                                                        <div class="item-price-container">
                                                            <span class="item-price">#{product.price}&#8381;</span>
                                                        </div>
                                                    </div>
                                                <div class="item-meta-container">

                                                    <h3 class="item-name"><h:commandLink action="#{catalogController.getProduct(product.id)}"
                                                                                         value="#{product.title}" styleClass="item-name"/>
                                                    </h3>
                                                    <p>#{product.shortDescription}...</p>
                                                    <div class="item-action">
                                                        <h:commandLink action="#{basketController.add(product, 1)}"
                                                                         value="Добавить в корзину"
                                                                         styleClass="item-add-btn item-add-btn">
                                                            <span class="icon-cart-text">Добавить в корзину</span>
                                                            <f:ajax event="keyup" render="pageForm"/>
                                                        </h:commandLink>
                                                    </div><!-- End .item-action -->
                                                </div><!-- End .item-meta-container -->
                                                </div>
                                            </h:column>
                                        </h:dataTable>
                                    </div><!-- End .category-item-container -->

                                </div><!-- End .col-md-9 -->

                            </div><!-- End .row -->

                        </div><!-- End .col-md-12 -->
                    </div><!-- End .row -->
                </div><!-- End .container -->

            </section><!-- End #content -->
            <ui:include src="./common/footer.xhtml"/>
        </div>
    </h:form>

</h:body>
</html>
