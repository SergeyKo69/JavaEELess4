<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>eCommerce - Вход в систему</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href='//fonts.googleapis.com/css?family=PT+Sans:400,700,400italic,700italic%7CPT+Gudea:400,700,400italic%7CPT+Oswald:400,700,300'
          rel='stylesheet' id="googlefont"/>

    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../css/revslider.css"/>
    <link rel="stylesheet" href="../css/style.css"/>
    <link rel="stylesheet" href="../css/responsive.css"/>

    <style id="custom-style">

    </style>
</h:head>
<h:body>
    <h:form>
        <div id="wrapper">
            <header id="header" class="header2">
                <ui:include src="common/header.xhtml"/>
            </header>

            <section id="content">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <header class="content-title">
                                <h1 class="title">Вход или регистрация</h1>
                                <div class="md-margin"></div><!-- space -->
                            </header>

                            <div class="row">

                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <h2>Новый пользователь</h2>

                                    <p>Зарегистрированным пользователям доступны дополнительные возможности и бонусы.</p>
                                    <div class="md-margin"></div><!-- space -->
                                    <a href="register-account.html" class="btn btn-custom-2">Регистрация</a>
                                    <div class="lg-margin"></div><!-- space -->
                                </div><!-- End .col-md-6 -->
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <h2>Зарегистрированным пользователям</h2>
                                    <p>Если вы уже зарегестрированы, пожалуйста войдите в систему</p>
                                    <div class="xs-margin"></div>

                                    <form id="login-form" method="get" action="#">
                                        <div class="input-group">
                                            <span class="input-group-addon"><span class="input-icon input-icon-email"></span><span class="input-text">Email&#42;</span></span>
                                            <input type="text" class="form-control input-lg" placeholder="Your Email"/>
                                        </div><!-- End .input-group -->
                                        <div class="input-group xs-margin">
                                            <span class="input-group-addon"><span class="input-icon input-icon-password"></span><span class="input-text">Password&#42;</span></span>
                                            <input type="password" class="form-control input-lg" placeholder="Your Password"/>
                                        </div><!-- End .input-group -->
                                        <button class="btn btn-custom-2">LOGIN</button>
                                    </form>
                                    <div class="sm-margin"></div><!-- space -->
                                </div><!-- End .col-md-6 -->

                            </div><!-- End.row -->

                        </div><!-- End .col-md-12 -->
                    </div><!-- End .row -->
                </div><!-- End .container -->

            </section><!-- End #content -->

        </div><!-- End #wrapper -->
    </h:form>

</h:body>
</html>
